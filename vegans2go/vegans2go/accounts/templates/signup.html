{% extends "base3.html" %}

{% block content %}

        <a href="{% url 'accounts:login'%}" class="signup-image-link">JÃ¡ sou cadastrado</a>
        </div>

        <div class="signin-form">
            <h2 class="form-title">Cadastro</h2>
            <form method="POST" class="register-form" id="login-form" action="{% url 'accounts:register'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}"><i class="zmdi zmdi-email"></i></label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="form.username.id_for_label"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                    {{ form.password }}
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Cadastrar" />
                </div>
            </form>
        </div>
{% endblock %}
