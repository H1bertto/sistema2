{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Vegans2Go</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/vegans-nav-logo.png' %}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Header Area Starts -->
	<header class="header-area header-area2">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo-area">
                        <a href="{% url 'core:index' %}"><img src="{% static 'images/vegans-nav-logo.png' %}" alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-menu main-menu2">
                        <ul>
                            <li><a href="{% url 'core:index' %}">Home</a></li>
                            <li class="active"><a href="{% url 'core:sobre' %}">Sobre</a></li>
                            <li><a href="{% url 'menu:cardapio' %}">Card√°pio</a></li>
                            <li><a href="#">Blog</a>
                                <ul class="sub-menu">
                                    <li><a href="{% url 'blog:blog' %}">Blog Home</a></li>
                                    <li><a href="{% url 'blog:blog_detalhes' %}">Blog Details</a></li>
                                </ul>
                            </li>
                            <li><a href="{% url 'core:contato' %}">Contatos</a></li>
                            <!--li><a href="elements.html">Elements</a></li-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    {% block content %}{% endblock %}


    <!-- Javascript -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js' %}"></script>
    <script src="{% static 'js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'js/vendor/owl-carousel.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
